{% extends "base.html" %}
{% load bootstrap5 %}

{% block title %}Epic Events | Connexion{% endblock title %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4">

        <h1 class="text-center text-white mb-4">Connectez-vous</h1>

        {% if error_message %}
        <div class="alert alert-dark alert-dismissible show fade my-4">
            {{ error_message }}
            <button class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form bound_css_class="" %}
            <div class="text-center">
                <button class="btn btn-secondary mt-4" type="submit">Connexion</button>
            </div>
        </form>
        
    </div>
</div>

{% endblock content %}
